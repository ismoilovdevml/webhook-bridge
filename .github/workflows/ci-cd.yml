name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8

      - name: Lint backend with flake8
        run: |
          cd backend
          flake8 app/ --config=.flake8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

  build-and-push:
    name: Build and Push Docker Images
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: read
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create app directory
            mkdir -p /opt/webhook-bridge
            cd /opt/webhook-bridge

            # Pull latest images
            docker pull ${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            # Create docker-compose.yml for production
            cat > docker-compose.yml << 'EOF'
            services:
              backend:
                image: ${{ env.BACKEND_IMAGE }}:latest
                container_name: webhook-bridge-backend
                restart: always
                environment:
                  - ENVIRONMENT=production
                  - LOG_LEVEL=INFO
                  - DATABASE_URL=sqlite:////data/webhook_bridge.db
                  - CORS_ORIGINS_STR=https://alert.helm.uz
                  - SECRET_KEY=${{ secrets.SECRET_KEY }}
                  - WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}
                  - ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
                  - ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
                  - ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
                  - ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
                ports:
                  - "8000:8000"
                volumes:
                  - webhook-data:/data
                networks:
                  - webhook-network

              frontend:
                image: ${{ env.FRONTEND_IMAGE }}:latest
                container_name: webhook-bridge-frontend
                restart: always
                ports:
                  - "3000:80"
                depends_on:
                  - backend
                networks:
                  - webhook-network

            volumes:
              webhook-data:

            networks:
              webhook-network:
            EOF

            # Stop and remove old containers
            docker compose down || true

            # Start new containers
            docker compose up -d

            # Clean up old images
            docker image prune -af --filter "until=72h"

            # Show running containers
            docker compose ps

            # Show logs
            docker compose logs --tail=50
